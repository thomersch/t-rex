# t-rex configuration

[service.mvt]
viewer = true

[datasource]
type = "postgis"
url = "postgresql://pi@localhost/natural_earth_vectors"

[grid]
width = 256
height = 256
extent = { minx = 2420000.0, miny = 1030000.0, maxx = 2900000.0, maxy = 1350000.0 }
srid = 2056
units = "M"
resolutions = [4000.0,3750.0,3500.0,3250.0,3000.0,2750.0,2500.0,2250.0,2000.0,1750.0,1500.0,1250.0,1000.0,750.0,650.0,500.0,250.0,100.0,50.0,20.0,10.0,5.0,2.5,2.0,1.5,1.0,0.5]
origin = "TopLeft"

[[tileset]]
name = "g1k16"

[[tileset.layer]]
name = "g1k16"
table_name = "geostat.g1k16"
geometry_field = "wkb_geometry"
geometry_type = "MULTIPOLYGON"
srid = 2056
fid_field = "ktnr"
buffer-size = 1
simplify = true
[[tileset.layer.query]]
sql = """SELECT wkb_geometry,ktnr::FLOAT8,ktname FROM geostat.g1k16 WHERE wkb_geometry && !bbox!"""

#[cache.file]
#base = "/tmp/mvtcache"

[webserver]
# Bind address. Use 0.0.0.0 to listen on all adresses.
bind = "127.0.0.1"
port = 6767
threads = 4

